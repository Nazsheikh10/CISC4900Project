{% extends "layout.html" %}

{% block content %}
<main class="container mx-auto py-16 px-4 md:px-16 text-center">
    <!-- Error Title -->
    <h1 class="text-4xl font-bold text-red-600 mb-6">505 - Internal Server Error</h1>
    
    <!-- Error Message -->
    <p class="text-lg text-gray-700 mb-8">Oops! Something went wrong on our end. Please try again later.</p>
    
    <!-- Back to Home Button -->
    <a href="{{ url_for('main.dashboard') if current_user.is_authenticated else url_for('main.home') }}" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition duration-300 inline-block">
        Go back to Home
    </a>
</main>
{% endblock %}
