{% extends "base.html" %}

{% block content %}
  <h2>Reset Password</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}<br>
      {% for error in form.password.errors %}
        <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
